<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Num to bits</title>
  </head>
  <body>
    <input type="text" id="inp" />
    <button id="convertBtn">Convert</button>
    <p class="out"></p>
  </body>

  <script>
    const convertBtn = document.getElementById("convertBtn");
    const inp = document.getElementById("inp");
    const out = document.querySelector(".out");

    convertBtn.addEventListener("click", () => {
      const decimalNumber = Number(inp.value);
      const binaryRepresentation = numberToBinary(decimalNumber);
      out.textContent = binaryRepresentation;
    });

    function numberToBinary(number) {
      if (typeof number !== "number") {
        return;
      }
      const res = number.toString(2);
      // add comman to every 8th digit
      const resWithCommas = res
        .split("")
        .reverse()
        .map((digit, index) => {
          if (index % 8 === 0 && index !== 0) {
            return digit + "===";
          }
          return digit;
        })
        .reverse()
        .join("");

      return resWithCommas;
    }

    const binaryRepresentation = numberToBinary(decimalNumber);
  </script>
</html>
